name: postgres_users_total_24h

metric:
  name: core.users.total
  type: COUNT

schedule:
  interval: 24h

source:
  type: postgres
  config:
    uri: 'postgresql://test:test@{{ getEnvOrDefault "SC_POSTGRES_HOST" "127.0.0.1" }}:5432/test?sslmode=disable'
    sql: |
      SELECT 
        account as customer,
        COUNT(*) as value
      FROM 
        users
      GROUP BY
        account
      
sinks:
  console:
    type: console

  kafka:
    type: kafka
    config:
      brokers:
        - '{{ getEnvOrDefault "SC_KAFKA_HOST" "localhost:9092" }}'
      topic: signals
      allow_auto_topic_creation: true