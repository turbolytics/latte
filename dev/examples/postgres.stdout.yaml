name: postgres.users.total.24h

metric:
  name: core.users.total
  type: COUNT
  tags:
    - key: env
      value: prod

schedule:
  interval: 24h

source:
  type: postgres
  config:
    uri: 'postgresql://test:test@127.0.0.1:5432/test?sslmode=disable'
    sql: |
      SELECT 
        account as customer,
        COUNT(*) as value
      FROM 
        users
      GROUP BY
        account
      
sinks:
  console:
    type: console