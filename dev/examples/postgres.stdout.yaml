name: postgres_users_total_1m

metric:
  name: core.users.total
  type: COUNT
  tags:
    - key: env
      value: prod

schedule:
  cron: '* * * * *'

source:
  type: postgres
  config:
    uri: 'postgresql://test:test@{{ getEnvOrDefault "SC_POSTGRES_HOST" "127.0.0.1" }}:5432/test?sslmode=disable'
    sql: |
      SELECT 
        account as customer,
        COUNT(*) as value
      FROM 
        users
      GROUP BY
        account
      
sinks:
  console:
    type: console