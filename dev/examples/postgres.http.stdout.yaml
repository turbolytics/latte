name: daily_signups_30s

metric:
  name: core.users.signups.total
  type: COUNT

schedule:
  interval: 30s

source:
  type: postgres
  config:
    uri: 'postgresql://test:test@127.0.0.1:5432/test?sslmode=disable'
    sql: |
      SELECT 
        account as customer,
        COUNT(*) as value
      FROM 
        users
      WHERE 
        users.signup_time >= NOW() - INTERVAL '1 DAY'
      GROUP BY
        account
      
sinks:
  console:
    type: console

  vector:
    type: http
    config:
      uri: "http://127.0.0.1:9999/metrics"