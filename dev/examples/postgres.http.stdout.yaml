name: postgres.users.total.30s

metric:
  name: core.users.total
  type: COUNT
  tags:
    - key: env
      value: prod

schedule:
  interval: 30s

source:
  type: postgres
  config:
    uri: 'postgresql://test:test@{{ getEnvOrDefault "SC_DB_HOST" "127.0.0.1" }}:5432/test?sslmode=disable'
    sql: |
      SELECT 
        account as customer,
        COUNT(*) as value
      FROM 
        users
      GROUP BY
        account
      
sinks:
  console:
    type: console

  vector:
    type: http
    config:
      uri: "http://127.0.0.1:9999/metrics"